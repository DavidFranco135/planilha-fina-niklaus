
<!DOCTYPE html>
<html lang="pt-BR">

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/552/552817.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/552/552817.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #8b5cf6;
            --bg-dark: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loader { 
            border-top-color: var(--primary); 
            animation: spinner 0.8s ease-in-out infinite; 
        }
        @keyframes spinner { to { transform: rotate(360deg); } }

        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar-item-active {
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.2) 0%, rgba(139, 92, 246, 0) 100%);
            color: var(--primary);
            border-right: 3px solid var(--primary);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        input, select { font-size: 16px !important; color: white !important; }
        
        @media (max-width: 640px) {
            .text-3xl { font-size: 1.5rem !important; }
            .p-8 { padding: 1.25rem !important; }
            .p-10 { padding: 1.5rem !important; }
            .rounded-[2.5rem] { border-radius: 1.5rem !important; }
            .rounded-[3rem] { border-radius: 2rem !important; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom';
        import htm from 'htm';
        import { initializeApp } from "firebase/app";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, 
            addDoc, query, where, onSnapshot, deleteDoc, updateDoc, writeBatch
        } from "firebase/firestore";

        const html = htm.bind(React.createElement);
        
        const firebaseConfig = {
            apiKey: "AIzaSyD9vzjo_nrSjaRZ5sXK7G4fhnTTxIW7c-k",
            authDomain: "planilha-fina.firebaseapp.com",
            projectId: "planilha-fina",
            storageBucket: "planilha-fina.firebasestorage.app",
            messagingSenderId: "288466007894",
            appId: "1:288466007894:web:e917cc6eeac421671188f7"
        };

        const fbApp = initializeApp(firebaseConfig);
        const db = getFirestore(fbApp);

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [transactions, setTransactions] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [filterMonth, setFilterMonth] = useState(new Date().toISOString().substring(0, 7));
            const [typeFilter, setTypeFilter] = useState('ALL');
            const [methodFilter, setMethodFilter] = useState('ALL');
            const [keepConnected, setKeepConnected] = useState(true);
            
            const [customStart, setCustomStart] = useState('');
            const [customEnd, setCustomEnd] = useState('');
            const [showCustomPeriod, setShowCustomPeriod] = useState(false);

            const fileInputPrincipalRef = useRef(null);
            const fileInputSecondaryRef = useRef(null);

            const [newTx, setNewTx] = useState({ 
                description: '', amount: '', type: 'INCOME', 
                date: new Date().toISOString().split('T')[0],
                method: 'PIX', isPaid: true, installments: 1, isSecondary: false 
            });

            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [showPass, setShowPass] = useState(false);
            const [isRegistering, setIsRegistering] = useState(false);
            const [authLoading, setAuthLoading] = useState(false);

            const [profileName, setProfileName] = useState('');
            const [secondaryName, setSecondaryName] = useState('');
            const [profilePhoto, setProfilePhoto] = useState('');
            const [secondaryPhoto, setSecondaryPhoto] = useState('');

            const [viewSecondaryTransactions, setViewSecondaryTransactions] = useState(false);

            const startDataSync = (sid) => {
                setLoading(true);
                const unsubUser = onSnapshot(doc(db, "users", sid), (s) => {
                    if (s.exists()) {
                        const userData = { id: s.id, ...s.data() };
                        if (userData.email.toLowerCase() !== 'niklaus' && userData.status !== 'paid') {
                             alert("Acesso Bloqueado.");
                             handleLogout();
                             return;
                        }
                        setUser(userData);
                        setProfileName(userData.appName || 'Meu Perfil');
                        setSecondaryName(userData.secondaryName || 'Conta 2');
                        setProfilePhoto(userData.photoURL || '');
                        setSecondaryPhoto(userData.secondaryPhotoURL || '');
                    } else handleLogout();
                });

                const q = query(collection(db, "transactions"), where("userId", "==", sid));
                const unsubTx = onSnapshot(q, (s) => {
                    const docs = s.docs.map(d => ({id: d.id, ...d.data()}));
                    setTransactions(docs.sort((a, b) => new Date(b.date) - new Date(a.date)));
                    setLoading(false);
                });
                return () => { unsubUser(); unsubTx(); };
            };

            useEffect(() => {
                const sid = localStorage.getItem('belaju_sid') || sessionStorage.getItem('belaju_sid');
                if (sid) return startDataSync(sid);
                setLoading(false);
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                const safeId = email.toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
                try {
                    const ref = doc(db, "users", safeId);
                    const s = await getDoc(ref);
                    if (isRegistering) {
                        if (s.exists()) alert("E-mail já cadastrado");
                        else {
                            await setDoc(ref, { 
                                email, 
                                password: pass, 
                                appName: 'Meu Perfil', 
                                secondaryName: 'Conta 2', 
                                photoURL: '', 
                                secondaryPhotoURL: '',
                                status: 'pending' 
                            });
                            alert("Conta criada!");
                        }
                    } else {
                        if (s.exists() && s.data().password === pass) {
                            if (s.data().status === 'paid' || email.toLowerCase() === 'niklaus') {
                                const storage = keepConnected ? localStorage : sessionStorage;
                                storage.setItem('belaju_sid', safeId);
                                startDataSync(safeId);
                            } else alert("Acesso restrito.");
                        } else alert("Dados inválidos");
                    }
                } catch (err) { alert("Erro de conexão"); }
                finally { setAuthLoading(false); }
            };

            const handleLogout = () => {
                localStorage.removeItem('belaju_sid');
                sessionStorage.removeItem('belaju_sid');
                setUser(null);
                setTransactions([]);
                setLoading(false);
            };

            const changeMonth = (offset) => {
                const [year, month] = filterMonth.split('-').map(Number);
                const date = new Date(year, month - 1 + offset, 1);
                setFilterMonth(date.toISOString().substring(0, 7));
            };

            const openEdit = (tx) => {
                setEditingId(tx.id);
                setNewTx({ 
                    ...tx, 
                    amount: tx.amount.toString().replace('.', ','),
                    date: tx.date.split('T')[0]
                });
                setShowModal(true);
            };

            const openAddTransaction = (secondary = false) => {
                setEditingId(null);
                setNewTx({ 
                    description: '', amount: '', type: 'EXPENSE', 
                    date: new Date().toISOString().split('T')[0], 
                    method: 'PIX', isPaid: true, installments: 1,
                    isSecondary: secondary
                });
                setShowModal(true);
            };

            const saveTransaction = async (e) => {
                e.preventDefault();
                const totalAmountInput = parseFloat(newTx.amount.toString().replace(',', '.'));
                const instCount = parseInt(newTx.installments) || 1;
                try {
                    if (editingId) {
                        await updateDoc(doc(db, "transactions", editingId), { 
                            ...newTx, amount: totalAmountInput, 
                            date: new Date(newTx.date + "T12:00:00").toISOString() 
                        });
                    } else if (instCount > 1 && newTx.type === 'EXPENSE') {
                        const batch = writeBatch(db);
                        const baseDate = new Date(newTx.date + "T12:00:00");
                        for (let i = 0; i < instCount; i++) {
                            const pDate = new Date(baseDate);
                            pDate.setMonth(baseDate.getMonth() + i);
                            const newDocRef = doc(collection(db, "transactions"));
                            batch.set(newDocRef, {
                                ...newTx,
                                amount: totalAmountInput / instCount,
                                totalValue: totalAmountInput,
                                description: `${newTx.description} (${i + 1}/${instCount})`,
                                date: pDate.toISOString(),
                                userId: user.id,
                                installments: 1 
                            });
                        }
                        await batch.commit();
                    } else {
                        await addDoc(collection(db, "transactions"), { 
                            ...newTx, amount: totalAmountInput, 
                            date: new Date(newTx.date + "T12:00:00").toISOString(), 
                            userId: user.id 
                        });
                    }
                    setShowModal(false);
                } catch (e) { alert("Erro ao salvar"); }
            };

            const handlePhotoUpload = (e, target) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    if (target === 'principal') setProfilePhoto(reader.result);
                    else setSecondaryPhoto(reader.result);
                };
                reader.readAsDataURL(file);
            };

            const currentTransactions = useMemo(() => {
                let base;
                if (activeTab === 'transactions') {
                    base = viewSecondaryTransactions ? transactions.filter(t => t.isSecondary) : transactions.filter(t => !t.isSecondary);
                } else {
                    base = activeTab === 'secondary' ? transactions.filter(t => t.isSecondary) : transactions.filter(t => !t.isSecondary);
                }

                return base.filter(t => t.date.startsWith(filterMonth))
                           .filter(t => typeFilter === 'ALL' ? true : t.type === typeFilter)
                           .filter(t => methodFilter === 'ALL' ? true : t.method === methodFilter);
            }, [transactions, activeTab, filterMonth, typeFilter, methodFilter, viewSecondaryTransactions]);

            const totals = useMemo(() => {
                const base = (activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions)) 
                    ? transactions.filter(t => t.isSecondary) 
                    : transactions.filter(t => !t.isSecondary);

                const monthOnly = base.filter(t => t.date.startsWith(filterMonth));
                return monthOnly.reduce((acc, t) => {
                    if (t.type === 'INCOME') acc.inc += t.amount;
                    else acc.exp += t.amount;
                    acc.bal = acc.inc - acc.exp;
                    return acc;
                }, { inc: 0, exp: 0, bal: 0 });
            }, [transactions, filterMonth, activeTab, viewSecondaryTransactions]);

            const totalsCustom = useMemo(() => {
                if (!customStart || !customEnd) return null;
                const base = (activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions)) 
                    ? transactions.filter(t => t.isSecondary) 
                    : transactions.filter(t => !t.isSecondary);

                const filtered = base.filter(t => {
                    const d = t.date.split('T')[0];
                    return d >= customStart && d <= customEnd;
                });
                return filtered.reduce((acc, t) => {
                    if (t.type === 'INCOME') acc.inc += t.amount;
                    else acc.exp += t.amount;
                    acc.bal = acc.inc - acc.exp;
                    return acc;
                }, { inc: 0, exp: 0, bal: 0 });
            }, [transactions, customStart, customEnd, activeTab, viewSecondaryTransactions]);

            const navigateToExtrato = (isSecondary) => {
                setViewSecondaryTransactions(isSecondary);
                setActiveTab('transactions');
            };

            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const docPDF = new jsPDF();
                docPDF.setFontSize(16);
                docPDF.text(`${profileName} - Extrato ${viewSecondaryTransactions ? secondaryName : 'Principal'}`, 14, 20);
                const rows = currentTransactions.map(t => [
                    new Date(t.date).toLocaleDateString('pt-BR'), 
                    t.description, 
                    t.method || '-', 
                    t.isPaid ? 'Pago' : 'Pendente',
                    `R$ ${t.amount.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`
                ]);
                docPDF.autoTable({ startY: 30, head: [['Data', 'Descrição', 'Método', 'Status', 'Valor']], body: rows });
                docPDF.save(`extrato-${filterMonth}.pdf`);
            };

            const Avatar = ({ src, size = 'md' }) => {
                const classes = { sm: 'w-8 h-8 rounded-lg', md: 'w-10 h-10 rounded-xl', lg: 'w-16 h-16 rounded-2xl' };
                return html`
                    <div className="${classes[size]} bg-slate-700 flex items-center justify-center overflow-hidden border-2 border-slate-600">
                        ${src ? html`<img src="${src}" className="w-full h-full object-cover" />` : html`<i className="fas fa-user text-slate-500"></i>`}
                    </div>
                `;
            };

            if (loading) return html`<div className="h-screen flex items-center justify-center bg-slate-950"><div className="loader w-10 h-10 border-4 border-slate-800 rounded-full"></div></div>`;

            if (!user) return html`
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-950">
                    <div className="bg-slate-900 p-8 rounded-[1.5rem] shadow-2xl w-full max-w-[360px] border border-slate-800">
                        <div className="text-center mb-8">
                            <div className="w-12 h-12 bg-violet-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white shadow-xl rotate-3">
                                <i className="fas fa-dollar-sign text-2xl"></i>
                            </div>
                            <h1 className="text-2xl font-black text-white">${isRegistering ? 'Criar Conta' : 'Acessar'}</h1>
                        </div>
                        <form onSubmit=${handleAuth} className="space-y-4">
                            <input type="text" required placeholder="Usuário" className="w-full p-4 bg-slate-800 border-0 rounded-xl outline-none ring-1 ring-slate-700 text-white" value=${email} onInput=${e => setEmail(e.target.value)} />
                            <div className="relative">
                                <input type=${showPass ? "text" : "password"} required placeholder="Senha" className="w-full p-4 bg-slate-800 border-0 rounded-xl outline-none ring-1 ring-slate-700 text-white" value=${pass} onInput=${e => setPass(e.target.value)} />
                                <button type="button" onClick=${() => setShowPass(!showPass)} className="absolute right-4 top-4 text-slate-500"><i className=${showPass ? "fas fa-eye-slash" : "fas fa-eye"}></i></button>
                            </div>
                            <button className="w-full py-4 bg-violet-600 text-white font-bold rounded-xl shadow-lg active:scale-95 transition-all">
                                ${authLoading ? '...' : isRegistering ? 'Cadastrar' : 'Entrar'}
                            </button>
                            <button type="button" onClick=${() => setIsRegistering(!isRegistering)} className="w-full text-violet-400 font-bold text-xs">
                                ${isRegistering ? 'Já tenho conta' : 'Criar nova conta'}
                            </button>
                        </form>
                    </div>
                </div>`;

            const currentActiveName = (activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions)) ? secondaryName : profileName;
            const currentActivePhoto = (activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions)) ? secondaryPhoto : profilePhoto;

            return html`
                <div className="min-h-screen flex flex-col md:flex-row pb-20 md:pb-0">
                    ${showModal && html`
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in">
                            <div className="bg-slate-900 w-full max-w-lg rounded-3xl p-6 shadow-2xl border border-slate-800 max-h-[90vh] overflow-y-auto">
                                <h2 className="text-xl font-black text-white mb-6">${editingId ? 'Editar' : 'Nova'} Transação</h2>
                                <form onSubmit=${saveTransaction} className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Descrição</label>
                                        <input type="text" required className="w-full p-3 bg-slate-800 border-0 rounded-xl ring-1 ring-slate-700" value=${newTx.description} onInput=${e => setNewTx({...newTx, description: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Valor</label>
                                            <input type="text" required placeholder="0,00" className="w-full p-3 bg-slate-800 border-0 rounded-xl ring-1 ring-slate-700" value=${newTx.amount} onInput=${e => setNewTx({...newTx, amount: e.target.value})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Data</label>
                                            <input type="date" required className="w-full p-3 bg-slate-800 border-0 rounded-xl ring-1 ring-slate-700" value=${newTx.date} onInput=${e => setNewTx({...newTx, date: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Tipo</label>
                                            <select className="w-full p-3 bg-slate-800 border-0 rounded-xl ring-1 ring-slate-700" value=${newTx.type} onChange=${e => setNewTx({...newTx, type: e.target.value})}>
                                                <option value="INCOME">Entrada (+)</option>
                                                <option value="EXPENSE">Saída (-)</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Método</label>
                                            <select className="w-full p-3 bg-slate-800 border-0 rounded-xl ring-1 ring-slate-700" value=${newTx.method} onChange=${e => setNewTx({...newTx, method: e.target.value})}>
                                                <option value="PIX">Pix</option>
                                                <option value="CREDITO">Crédito</option>
                                                <option value="DEBITO">Débito</option>
                                                <option value="DINHEIRO">Dinheiro</option>
                                            </select>
                                        </div>
                                    </div>
                                    ${newTx.method === 'CREDITO' && newTx.type === 'EXPENSE' && html`
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase ml-1">Parcelas</label>
                                            <input type="number" min="1" className="w-full p-3 bg-slate-800 border-0 rounded-xl ring-1 ring-slate-700" value=${newTx.installments} onInput=${e => setNewTx({...newTx, installments: e.target.value})} />
                                        </div>
                                    `}
                                    <div className="flex items-center gap-3 p-3 bg-slate-800/50 rounded-xl border border-slate-700">
                                        <input type="checkbox" id="pago" checked=${newTx.isPaid} onChange=${e => setNewTx({...newTx, isPaid: e.target.checked})} className="w-5 h-5 accent-emerald-500" />
                                        <label htmlFor="pago" className="text-xs font-bold text-slate-300">Marcar como Pago</label>
                                    </div>
                                    <div className="flex gap-3 pt-4">
                                        <button type="button" onClick=${() => setShowModal(false)} className="flex-1 py-3 font-bold text-slate-500">Cancelar</button>
                                        <button type="submit" className="flex-1 py-3 bg-violet-600 text-white font-bold rounded-xl shadow-lg">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    `}

                    <aside className="hidden md:flex w-64 bg-slate-900 border-r border-slate-800 flex-col sticky top-0 h-screen">
                        <div className="p-8">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="w-8 h-8 bg-violet-600 rounded-lg flex items-center justify-center text-white"><i className="fas fa-chart-line"></i></div>
                                <h2 className="text-lg font-black text-white">Finanças Pro</h2>
                            </div>
                            <nav className="space-y-1">
                                <button onClick=${() => setActiveTab('dashboard')} className=${`w-full flex items-center gap-3 p-3 rounded-xl font-bold transition-all ${activeTab === 'dashboard' ? 'sidebar-item-active' : 'text-slate-500'}`}><i className="fas fa-home w-4"></i> Início</button>
                                <button onClick=${() => navigateToExtrato(false)} className=${`w-full flex items-center gap-3 p-3 rounded-xl font-bold transition-all ${activeTab === 'transactions' && !viewSecondaryTransactions ? 'sidebar-item-active' : 'text-slate-500'}`}><i className="fas fa-list w-4"></i> Extrato</button>
                                <button onClick=${() => setActiveTab('secondary')} className=${`w-full flex items-center gap-3 p-3 rounded-xl font-bold transition-all ${activeTab === 'secondary' ? 'sidebar-item-active' : 'text-slate-500 hover:text-emerald-500'}`}><i className="fas fa-wallet w-4"></i> ${secondaryName}</button>
                                <button onClick=${() => setActiveTab('settings')} className=${`w-full flex items-center gap-3 p-3 rounded-xl font-bold transition-all ${activeTab === 'settings' ? 'sidebar-item-active' : 'text-slate-500'}`}><i className="fas fa-user-cog w-4"></i> Ajustes</button>
                            </nav>
                        </div>
                        <div className="mt-auto p-8 border-t border-slate-800">
                            <button onClick=${handleLogout} className="w-full flex items-center gap-3 p-3 text-rose-500 font-bold"><i className="fas fa-sign-out-alt"></i> Sair</button>
                        </div>
                    </aside>

                    <main className="flex-1 p-4 md:p-10 max-w-7xl mx-auto w-full">
                        <header className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8 animate-in">
                            <div className="flex items-center gap-4">
                                <${Avatar} src=${currentActivePhoto} size="lg" />
                                <div>
                                    <h1 className="text-xl font-black text-white leading-none">${currentActiveName}</h1>
                                    <p className="text-slate-500 text-[10px] mt-1 font-bold uppercase tracking-widest">${(activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions)) ? 'Conta Secundária' : 'Conta Principal'}</p>
                                </div>

        const firebaseConfig = {
            apiKey: "AIzaSyD9vzjo_nrSjaRZ5sXK7G4fhnTTxIW7c-k",
            authDomain: "planilha-fina.firebaseapp.com",
            projectId: "planilha-fina",
            storageBucket: "planilha-fina.firebasestorage.app",
            messagingSenderId: "288466007894",
            appId: "1:288466007894:web:e917cc6eeac421671188f7"
        };

        const fbApp = initializeApp(firebaseConfig);
        const db = getFirestore(fbApp);

        const App = () => {

            const [customEnd, setCustomEnd] = useState('');

            const fileInputPrincipalRef = useRef(null);
            const fileInputSecondaryRef = useRef(null);

            const [newTx, setNewTx] = useState({ 
                description: '', amount: '', type: 'INCOME', 
                date: new Date().toISOString().split('T')[0],
                method: 'PIX', isPaid: true, installments: 1, isSecondary: false

            const [email, setEmail] = useState('');

                             return;

                        setUser(userData);
                        setProfileName(userData.appName || 'Meu Perfil');
                        setSecondaryName(userData.secondaryName || 'Conta 2');
                        setProfilePhoto(userData.photoURL || '');
                        setSecondaryPhoto(userData.secondaryPhotoURL || '');
                    } else handleLogout();
                });

                const q = query(collection(db, "transactions"), where("userId", "==", sid));
                const unsubTx = onSnapshot(q, (s) => {
                    const docs = s.docs.map(d => ({id: d.id, ...d.data()}));
                    setTransactions(docs.sort((a, b) => new Date(b.date) - new Date(a.date)));
                    setLoading(false);
                });
                return () => { unsubUser(); unsubTx(); };
            };

            useEffect(() => {
                const sid = localStorage.getItem('belaju_sid') || sessionStorage.getItem('belaju_sid');
                if (sid) return startDataSync(sid);
                setLoading(false);
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                const safeId = email.toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
                try {
                    const ref = doc(db, "users", safeId);
                    const s = await getDoc(ref);
                    if (isRegistering) {
                        if (s.exists()) alert("E-mail já cadastrado");
                        else {
                            await setDoc(ref, { 
                                email, 
                                password: pass, 
                                appName: 'Meu Perfil', 
                                secondaryName: 'Conta 2', 
                                photoURL: '', 
                                secondaryPhotoURL: '',
                                status: 'pending' 
                            });

                        }
                    } else {
                        if (s.exists() && s.data().password === pass) {

                                                <div className="truncate">
                                                    <p className="text-[11px] font-black text-slate-200 truncate">${t.description}</p>
                                                    <p className="text-[9px] font-bold text-slate-500 uppercase">${new Date(t.date).toLocaleDateString('pt-BR')} • ${t.method}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <p className=${`font-black text-xs whitespace-nowrap ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                     R$ ${t.amount.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                                                </p>
                                                <button onClick=${(e) => { e.stopPropagation(); if(confirm("Excluir?")) deleteDoc(doc(db, "transactions", t.id))}} className="p-2 text-slate-600 hover:text-rose-500 transition-colors"><i className="fas fa-trash-alt text-xs"></i></button>
                                            </div>
                                        </div>
                                    `)}
                                </div>
                            </div>
                        `}

                        ${activeTab === 'settings' && html`
                            <div className="max-w-md mx-auto space-y-8 animate-in mt-4">
                                <h3 className="text-xl font-black text-white text-center">Configurações de Perfil</h3>
                                
                                <div className="space-y-6">
                                    {/* Configuração Conta Principal */}
                                    <div className="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 space-y-4">
                                        <div className="flex items-center gap-4 border-b border-slate-800 pb-4 mb-4">
                                            <div className="relative cursor-pointer" onClick=${() => fileInputPrincipalRef.current.click()}>
                                                <${Avatar} src=${profilePhoto} size="lg" />
                                                <div className="absolute -bottom-1 -right-1 w-6 h-6 bg-violet-600 rounded-full flex items-center justify-center text-[10px] border-2 border-slate-900"><i className="fas fa-camera"></i></div>
                                                <input type="file" ref=${fileInputPrincipalRef} className="hidden" accept="image/*" onChange=${(e) => handlePhotoUpload(e, 'principal')} />
                                            </div>
                                            <div>
                                                <h4 className="text-sm font-black text-white">Conta Principal</h4>
                                                <p className="text-[10px] text-slate-500 font-bold uppercase">Personalize nome e foto</p>
                                            </div>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-1 tracking-widest">Nome da Conta</label>
                                            <input type="text" className="w-full p-4 bg-slate-800 border-0 rounded-xl text-sm font-bold ring-1 ring-slate-700 outline-none focus:ring-violet-500" value=${profileName} onInput=${e => setProfileName(e.target.value)} />
                                        </div>
                                    </div>

                                    {/* Configuração Conta Secundária */}
                                    <div className="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 space-y-4">
                                        <div className="flex items-center gap-4 border-b border-slate-800 pb-4 mb-4">
                                            <div className="relative cursor-pointer" onClick=${() => fileInputSecondaryRef.current.click()}>
                                                <${Avatar} src=${secondaryPhoto} size="lg" />
                                                <div className="absolute -bottom-1 -right-1 w-6 h-6 bg-emerald-600 rounded-full flex items-center justify-center text-[10px] border-2 border-slate-900"><i className="fas fa-camera"></i></div>
                                                <input type="file" ref=${fileInputSecondaryRef} className="hidden" accept="image/*" onChange=${(e) => handlePhotoUpload(e, 'secondary')} />
                                            </div>
                                            <div>
                                                <h4 className="text-sm font-black text-white">Conta Secundária</h4>
                                                <p className="text-[10px] text-slate-500 font-bold uppercase">Personalize nome e foto</p>
                                            </div>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-1 tracking-widest">Nome da Conta</label>
                                            <input type="text" className="w-full p-4 bg-slate-800 border-0 rounded-xl text-sm font-bold ring-1 ring-slate-700 outline-none focus:ring-emerald-500" value=${secondaryName} onInput=${e => setSecondaryName(e.target.value)} />
                                        </div>
                                    </div>

                                    <button onClick=${async () => {
                                        try {
                                            await updateDoc(doc(db, "users", user.id), { 
                                                appName: profileName, 
                                                secondaryName: secondaryName, 
                                                photoURL: profilePhoto,
                                                secondaryPhotoURL: secondaryPhoto
                                            });
                                            alert("Configurações atualizadas com sucesso!");
                                        } catch (err) {
                                            alert("Erro ao salvar configurações.");
                                        }
                                    }} className="w-full py-5 bg-violet-600 text-white font-black rounded-2xl text-xs uppercase tracking-[2px] shadow-xl active:scale-95 transition-all">Salvar Todas as Alterações</button>
                                </div>
                            </div>
                        `}
                    </main>

                    <button onClick=${() => openAddTransaction(activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions))} className="fixed bottom-24 right-6 md:bottom-10 md:right-10 bg-violet-600 text-white w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center z-50 border-4 border-slate-950 active:scale-90 transition-transform">
                        <i className="fas fa-plus text-lg"></i>
                    </button>

                    <nav className="md:hidden fixed bottom-0 left-0 right-0 glass border-t border-slate-800 flex justify-around p-4 z-[80]">
                        <button onClick=${() => setActiveTab('dashboard')} className=${`flex flex-col items-center gap-1 transition-all ${activeTab === 'dashboard' ? 'text-violet-400' : 'text-slate-500'}`}>
                            <i className="fas fa-home text-sm"></i>
                            <span className="text-[8px] font-black uppercase">Home</span>
                        </button>
                        <button onClick=${() => setActiveTab('secondary')} className=${`flex flex-col items-center gap-1 transition-all ${activeTab === 'secondary' ? 'text-emerald-400' : 'text-slate-500'}`}>
                            <i className="fas fa-wallet text-sm"></i>
                            <span className="text-[8px] font-black uppercase">Conta 2</span>
                        </button>
                        <button onClick=${() => navigateToExtrato(false)} className=${`flex flex-col items-center gap-1 transition-all ${activeTab === 'transactions' && !viewSecondaryTransactions ? 'text-violet-400' : 'text-slate-500'}`}>
                            <i className="fas fa-list text-sm"></i>
                            <span className="text-[8px] font-black uppercase">Extrato</span>
                        </button>
                        <button onClick=${() => setActiveTab('settings')} className=${`flex flex-col items-center gap-1 transition-all ${activeTab === 'settings' ? 'text-violet-400' : 'text-slate-500'}`}>
                            <i className="fas fa-user-cog text-sm"></i>
                            <span className="text-[8px] font-black uppercase">Ajustes</span>
                        </button>
                    </nav>
                </div>`;
        };

        ReactDOM.render(html`<${App} />`, document.getElementById('root'));
    </script>
</body>
</html>
