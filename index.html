const handleAuth = async (e) => {
    if (e) e.preventDefault();
    
    // Validaﾃｧﾃ｣o inicial
    if (!email || (!isRecovering && !pass)) {
        alert("Preencha os campos corretamente.");
        return;
    }

    setAuthLoading(true);
    
    try {
        // 'auth' e 'db' jﾃ｡ foram inicializados no topo do script
        const safeId = email.toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
        const userRef = doc(db, "users", safeId);
        const userSnap = await getDoc(userRef);

        // --- MODO: RECUPERAﾃﾃグ DE SENHA ---
        if (isRecovering) {
            auth.languageCode = 'pt';
            await sendPasswordResetEmail(auth, email.trim());
            alert("E-mail de redefiniﾃｧﾃ｣o enviado! Verifique sua caixa de entrada.");

        // --- MODO: CADASTRO ---
        else if (isRegistering) {
            if (userSnap.exists()) {
                alert("Este e-mail jﾃ｡ estﾃ｡ cadastrado.");
            } else {
                // Cria no Authentication
                const cred = await createUserWithEmailAndPassword(auth, email.trim(), pass);
                // Salva no Firestore
                await setDoc(userRef, {
                    uid: cred.user.uid,
                    email: email.trim(),
                    password: pass, // Senha em texto para o seu sistema de login legado
                    status: 'pending',
                    paid: false,
                    createdAt: serverTimestamp()

                if (userSnap.exists()) {
