const handleAuth = async (e) => {
    if (e) e.preventDefault();

            await sendPasswordResetEmail(auth, email.trim());
            alert("E-mail de redefini√ß√£o enviado! Verifique sua caixa de entrada.");

        // --- MODO: CADASTRO ---
        else if (isRegistering) {
            if (userSnap.exists()) {
                alert("Este e-mail j√° est√° cadastrado.");
            } else {
                // Cria no Authentication
                const cred = await createUserWithEmailAndPassword(auth, email.trim(), pass);
                // Salva no Firestore
                await setDoc(userRef, {
                    uid: cred.user.uid,
                    email: email.trim(),
                    password: pass, // Senha em texto para o seu sistema de login legado
                    status: 'pending',
                    paid: false,
                    createdAt: serverTimestamp()
                });
                alert("Conta criada com sucesso!");
                setIsRegistering(false);
            }
        } 
        
        // --- MODO: LOGIN COM SINCRONIZA√á√ÉO DE SENHA ---
        else {
            try {
                // 1. Tenta logar no Firebase Auth (valida a senha nova se tiver sido resetada)
                await signInWithEmailAndPassword(auth, email.trim(), pass);
                
                if (userSnap.exists()) {
                    const userData = userSnap.data();

                    // 2. SINCRONIZA√á√ÉO: Se a senha digitada for diferente da que est√° no Firestore, atualiza o Firestore

                    // 3. Verifica√ß√£o de Acesso (Pagamento ou Admin)

                        alert("Acesso restrito. Efetue o pagamento para liberar.");

                } else {

                }
            } catch (authErr) {
                console.error("Erro no login:", authErr);
                alert("E-mail ou senha incorretos. Se voc√™ redefiniu a senha, use a nova.");
            }
        }
    } catch (err) {
        console.error("Erro Geral:", err);
        alert("Ocorreu um erro: " + err.message);
    } finally {
        setAuthLoading(false);
    }

const handleAttachFile = async (e, transactionId) => {
    e.preventDefault();
    e.stopPropagation();
    
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*,.pdf';
    
    input.onchange = async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        
        // Verificar tamanho do arquivo (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
            alert('Arquivo muito grande! Tamanho m√°ximo: 5MB');
            return;
        }
        
        setUploadingFile(transactionId);
        
        try {
            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64Data = reader.result;
                
                // Salvar no Firestore
                await updateDoc(doc(db, "transactions", transactionId), {
                    attachment: base64Data,
                    attachmentName: file.name,
                    attachmentType: file.type,
                    attachmentSize: file.size,
                    attachedAt: serverTimestamp()
                });
                
                playMoneySfx();
                alert('Comprovante anexado com sucesso!');
            };
            
            reader.readAsDataURL(file);
        } catch (err) {
            console.error('Erro ao anexar arquivo:', err);
            alert('Erro ao anexar arquivo. Tente novamente.');
        } finally {
            setUploadingFile(null);
        }
    };
    
    input.click();
};
