<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanças</title>
    
    <!-- Configurações para Web App (PWA) e Favicons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/money-bag.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/fluency/32/money-bag.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://img.icons8.com/fluency/192/money-bag.png">
    
    <!-- Importação de bibliotecas externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #8b5cf6;
            --bg-dark: #0f172a;
        }

        /* Estilização Geral do Body */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Efeito de Vidro Fosco (Glassmorphism) */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animação de Loading */
        .loader { 
            border-top-color: var(--primary); 
            animation: spinner 0.8s ease-in-out infinite; 
        }
        @keyframes spinner { to { transform: rotate(360deg); } }

        /* Animações de Entrada de Elementos */
        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Destaque para item ativo na Sidebar */
        .sidebar-item-active {
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.2) 0%, rgba(139, 92, 246, 0) 100%);
            color: var(--primary);
            border-right: 3px solid var(--primary);
            text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        /* Customização de Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Ajuste de inputs para dispositivos móveis */
        input, select, textarea { font-size: 16px !important; color: white !important; }
        
        @media (max-width: 640px) {
            .text-3xl { font-size: 1.5rem !important; }
            .p-8 { padding: 1.25rem !important; }
            .p-10 { padding: 1.5rem !important; }
            .rounded-[2.5rem] { border-radius: 1.5rem !important; }
            .rounded-[3rem] { border-radius: 2rem !important; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .notification-layer {
            z-index: 9999 !important;
        }

        /* Efeito de desfoque para ocultar valores */
        .blur-value {
            filter: blur(8px);
            opacity: 0.6;
            user-select: none;
            pointer-events: none;
        }

        .transition-value {
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* Estilização do Toggle Switch (Configurações) */
        .switch {
          position: relative;
          display: inline-block;
          width: 44px;
          height: 24px;
        }

        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #334155;
          transition: .4s;
          border-radius: 34px;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 18px;
          width: 18px;
          left: 3px;
          bottom: 3px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
        }

        input:checked + .slider {
          background-color: var(--primary);
        }

        input:checked + .slider:before {
          transform: translateX(20px);
        }
    </style>

    <!-- Mapeamento de Módulos (ESM) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
        "htm": "https://esm.sh/htm@3.1.1",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }

<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom';
        import htm from 'htm';
        import { initializeApp } from "firebase/app";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, 
            addDoc, query, where, onSnapshot, deleteDoc, updateDoc, writeBatch, serverTimestamp, orderBy, getDocs
        } from "firebase/firestore";
        import { GoogleGenAI } from "@google/genai";

        // Bind do htm para usar sintaxe similar a JSX sem necessidade de build step
        const html = htm.bind(React.createElement);
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9vzjo_nrSjaRZ5sXK7G4fhnTTxIW7c-k",
            authDomain: "planilha-fina.firebaseapp.com",
            projectId: "planilha-fina",
            storageBucket: "planilha-fina.firebasestorage.app",
            messagingSenderId: "288466007894",
            appId: "1:288466007894:web:e917cc6eeac421671188f7"
        };

        const fbApp = initializeApp(firebaseConfig);
        const db = getFirestore(fbApp);

        // Carregamento prévio de efeitos sonoros
        const bellSound = new Audio('https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3');
        const trashSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1474/1474-preview.mp3');
        trashSound.volume = 0.3; // Volume reduzido para o som de exclusão

        /**
         * Componente de Avatar reutilizável
         */
        const Avatar = ({ src, size = 'md' }) => {
            const classes = { sm: 'w-8 h-8 rounded-lg', md: 'w-10 h-10 rounded-xl', lg: 'w-16 h-16 rounded-2xl' };
            return html`
                <div className="${classes[size]} bg-slate-700 flex items-center justify-center overflow-hidden border-2 border-slate-600">
                    ${src ? html`<img src="${src}" className="w-full h-full object-cover" />` : html`<i className="fas fa-user text-slate-500"></i>`}
                </div>
            `;
        };

        /**
         * Componente Principal da Aplicação
         */
        const App = () => {
            // Estados Principais de Usuário e UI
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [transactions, setTransactions] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            
            // Filtros de Visualização
            const [filterMonth, setFilterMonth] = useState(new Date().toISOString().substring(0, 7));
            const [typeFilter, setTypeFilter] = useState('ALL');
            const [methodFilter, setMethodFilter] = useState('ALL');
            const [showValues, setShowValues] = useState(true);
            const [soundEnabled, setSoundEnabled] = useState(true);
            
            // Modos de Balanço (Mensal vs Acumulado/Personalizado)
            const [balanceMode, setBalanceMode] = useState('MONTHLY');
            const [accumStart, setAccumStart] = useState('');
            const [accumEnd, setAccumEnd] = useState('');
            const [showCustomPeriod, setShowCustomPeriod] = useState(false);

            // Estados da IA
            const [aiAdvice, setAiAdvice] = useState('');
            const [aiLoading, setAiLoading] = useState(false);
            const [showAiModal, setShowAiModal] = useState(false);

            // Referências de UI
            const fileInputPrincipalRef = useRef(null);
            const fileInputSecondaryRef = useRef(null);
            const notificationDropdownRef = useRef(null);
            const doughnutChartRef = useRef(null);
            const barChartRef = useRef(null);

            // Estado para nova transação
            const [newTx, setNewTx] = useState({ 
                description: '', amount: '', type: 'INCOME', 
                date: new Date().toISOString().split('T')[0],
                method: 'PIX', isPaid: true, installments: 1, isSecondary: false 
            });

            // Estados de Autenticação
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [showPass, setShowPass] = useState(false);
            const [isRegistering, setIsRegistering] = useState(false);
            const [isRecovering, setIsRecovering] = useState(false);
            const [authLoading, setAuthLoading] = useState(false);
            const [keepConnected, setKeepConnected] = useState(true);

            // Perfil das Contas (Principal e Secundária)
            const [profileName, setProfileName] = useState('');
            const [secondaryName, setSecondaryName] = useState('');
            const [profilePhoto, setProfilePhoto] = useState('');
            const [secondaryPhoto, setSecondaryPhoto] = useState('');

            // Controle de visualização de conta secundária no extrato
            const [viewSecondaryTransactions, setViewSecondaryTransactions] = useState(false);

            // Sugestões e Notificações
            const [suggestionText, setSuggestionText] = useState('');
            const [sendingSuggestion, setSendingSuggestion] = useState(false);
            const [userSuggestions, setUserSuggestions] = useState([]);
            const [adminSuggestions, setAdminSuggestions] = useState([]);
            const [unreadCount, setUnreadCount] = useState(0);
            const [showNotificationList, setShowNotificationList] = useState(false);

            const isAdmin = useMemo(() => user?.email?.toLowerCase() === 'niklaus', [user]);

            // Funções de feedback sonoro
            const playMoneySfx = () => {
                if (soundEnabled) {
                    bellSound.currentTime = 0;
                    bellSound.play().catch(e => console.log('Audio play blocked'));
                }
            };

            const playTrashSfx = () => {
                if (soundEnabled) {
                    trashSound.currentTime = 0;
                    trashSound.play().catch(e => console.log('Audio play blocked'));
                }
            };

            /**
             * Inicia a sincronização de dados em tempo real com o Firestore
             */
            const startDataSync = (sid) => {
                setLoading(true);
                
                // Monitoramento de dados do usuário
                const unsubUser = onSnapshot(doc(db, "users", sid), (s) => {
                    if (s.exists()) {
                        const userData = { id: s.id, ...s.data() };
                        // Bloqueio de segurança para usuários não pagos (exceto adm)
                        if (userData.email.toLowerCase() !== 'niklaus' && userData.status !== 'paid') {
                             alert("Acesso Bloqueado.");
                             handleLogout();
                             return;
                        }
                        setUser(userData);
                        setProfileName(userData.appName || 'Meu Perfil');
                        setSecondaryName(userData.secondaryName || 'Conta 2');
                        setProfilePhoto(userData.photoURL || '');
                        setSecondaryPhoto(userData.secondaryPhotoURL || '');
                        setSoundEnabled(userData.soundEnabled !== undefined ? userData.soundEnabled : true);
                    } else handleLogout();
                });

                // Monitoramento das transações do usuário
                const q = query(collection(db, "transactions"), where("userId", "==", sid));
                const unsubTx = onSnapshot(q, (s) => {
                    const docs = s.docs.map(d => ({id: d.id, ...d.data()}));
                    setTransactions(docs.sort((a, b) => {
                        const dateA = a.createdAt?.seconds || 0;
                        const dateB = b.createdAt?.seconds || 0;
                        return dateB - dateA;
                    }));
                    setLoading(false);
                });

                // Monitoramento de sugestões (feedback do admin)
                let unsubSugg = () => {};
                if (sid === 'niklaus') {
                    const qs = query(collection(db, "suggestions"), orderBy("createdAt", "desc"));
                    unsubSugg = onSnapshot(qs, (s) => {
                        setAdminSuggestions(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                } else {
                    const qsUser = query(collection(db, "suggestions"), where("userId", "==", sid));
                    unsubSugg = onSnapshot(qsUser, (s) => {
                        const suggestions = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setUserSuggestions(suggestions);
                        const unread = suggestions.filter(sug => sug.reply && sug.replyViewed === false).length;
                        setUnreadCount(unread);
                    });
                }

                return () => { unsubUser(); unsubTx(); unsubSugg(); };
            };

            // Efeito para checar persistência de login ao carregar
            useEffect(() => {
                const sid = localStorage.getItem('belaju_sid') || sessionStorage.getItem('belaju_sid');
                if (sid) return startDataSync(sid);
                setLoading(false);
            }, []);

            // Efeito para fechar dropdown de notificações ao clicar fora
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (notificationDropdownRef.current && !notificationDropdownRef.current.contains(event.target)) {
                        setShowNotificationList(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            // Notificações formatadas (respostas do admin)
            const notifications = useMemo(() => {
                return [...userSuggestions]
                    .filter(sug => sug.reply)
                    .sort((a, b) => (b.repliedAt?.seconds || 0) - (a.repliedAt?.seconds || 0));
            }, [userSuggestions]);

            /**
             * Lógica de Autenticação (Login, Cadastro, Recuperação)
             */
            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                const safeId = email.toLowerCase().trim().replace(/[^a-z0-9]/g, '_');
                try {
                    const ref = doc(db, "users", safeId);
                    const s = await getDoc(ref);
                    
                    // Caso: Recuperação de Senha (envia sugestão ao sistema)
                    if (isRecovering) {
                        if (s.exists()) {
                            await addDoc(collection(db, "suggestions"), {
                                userId: 'system',
                                userEmail: email,
                                message: `SOLICITAÇÃO DE RECUPERAÇÃO DE SENHA PARA O USUÁRIO: ${email}`,
                                createdAt: serverTimestamp(),
                                reply: null,
                                repliedAt: null,
                                replyViewed: false
                            });
                            alert("Solicitação enviada! Verifique sua caixa de entrada em breve ou contate o administrador.");
                            setIsRecovering(false);
                        } else {
                            alert("Usuário não encontrado.");
                        }
                        setAuthLoading(false);
                        return;
                    }

                    // Caso: Cadastro de novo usuário
                    if (isRegistering) {
                        if (s.exists()) alert("E-mail já cadastrado");
                        else {
                            await setDoc(ref, { 
                                email, 
                                password: pass, 
                                appName: 'Meu Perfil', 
                                secondaryName: 'Conta 2', 
                                photoURL: '', 
                                secondaryPhotoURL: '',
                                soundEnabled: true,
                                status: 'pending' 
                            });
                            alert("Conta criada!");
                        }
                    } else {
                        // Caso: Login convencional
                        if (s.exists() && s.data().password === pass) {
                            if (s.data().status === 'paid' || email.toLowerCase() === 'niklaus') {
                                const storage = keepConnected ? localStorage : sessionStorage;
                                storage.setItem('belaju_sid', safeId);
                                startDataSync(safeId);
                            } else alert("Acesso restrito, efetue o pagamento para usar o App.");
                        } else alert("Dados inválidos");
                    }
                } catch (err) { alert("Erro de conexão"); }
                finally { setAuthLoading(false); }
            };

            /**
             * Limpa dados de sessão ao sair
             */
            const handleLogout = () => {
                localStorage.removeItem('belaju_sid');
                sessionStorage.removeItem('belaju_sid');
                setUser(null);
                setTransactions([]);
                setLoading(false);
            };

            /**
             * Exclusão de uma transação individual
             */
            const handleDeleteTransaction = async (e, id) => {
                e.preventDefault();
                e.stopPropagation();
                if (confirm("Deseja realmente excluir este registro?")) {
                    try {
                        await deleteDoc(doc(db, "transactions", id));
                        playTrashSfx();
                    } catch (err) {
                        alert("Erro ao excluir registro.");
                    }
                }
            };

            /**
             * Limpa todos os dados financeiros do usuário
             */
            const handleClearFinancialData = async () => {
                if (confirm("ATENÇÃO: Deseja realmente excluir TODOS os dados financeiros e transações? Esta ação é irreversível.")) {
                    if (confirm("Confirmação Final: Apagar todo o seu histórico financeiro?")) {
                        setLoading(true);
                        try {
                            const batch = writeBatch(db);
                            const q = query(collection(db, "transactions"), where("userId", "==", user.id));
                            const snapshot = await getDocs(q);
                            snapshot.forEach((d) => batch.delete(d.ref));
                            await batch.commit();
                            playTrashSfx();
                            alert("Todos os dados financeiros foram removidos.");
                        } catch (e) {
                            alert("Erro ao limpar dados financeiros.");
                        } finally {
                            setLoading(false);
                        }
                    }
                }
            };

            /**
             * Exclusão total da conta e dados vinculados
             */
            const handleDeleteAccount = async () => {
                if (confirm("ATENÇÃO: Isso excluirá permanentemente sua conta e todos os seus dados. Deseja continuar?")) {
                    const sid = user.id;
                    setLoading(true);
                    try {
                        const batch = writeBatch(db);
                        // Apaga transações
                        const q = query(collection(db, "transactions"), where("userId", "==", sid));
                        const snapshot = await getDocs(q);
                        snapshot.forEach((d) => batch.delete(d.ref));
                        
                        // Apaga sugestões
                        const sugQ = query(collection(db, "suggestions"), where("userId", "==", sid));
                        const sugSnapshot = await getDocs(sugQ);
                        sugSnapshot.forEach((d) => batch.delete(d.ref));

                        // Apaga documento do usuário
                        batch.delete(doc(db, "users", sid));
                        await batch.commit();
                        playTrashSfx();
                        alert("Conta excluída com sucesso.");
                        handleLogout();
                    } catch (e) {
                        alert("Erro ao excluir conta.");
                    } finally {
                        setLoading(false);
                    }
                }
            };

            /**
             * Navegação entre meses no filtro
             */
            const changeMonth = (offset) => {
                const [year, month] = filterMonth.split('-').map(Number);
                const date = new Date(year, month - 1 + offset, 1);
                setFilterMonth(date.toISOString().substring(0, 7));
                if (!accumStart || !accumEnd) {
                    setBalanceMode('MONTHLY');
                }
            };

            // Funções de abertura de modais de edição/criação
            const openEdit = (tx) => {
                setEditingId(tx.id);
                setNewTx({ 
                    ...tx, 
                    amount: (tx.amount || 0).toString().replace('.', ','),
                    date: tx.date ? tx.date.split('T')[0] : new Date().toISOString().split('T')[0]
                });
                setShowModal(true);
            };

            const openAddTransaction = (secondary = false) => {
                setEditingId(null);
                setNewTx({ 
                    description: '', amount: '', type: 'EXPENSE', 
                    date: new Date().toISOString().split('T')[0], 
                    method: 'PIX', isPaid: true, installments: 1,
                    isSecondary: secondary
                });
                setShowModal(true);
            };

            /**
             * Salva ou atualiza transação (suporta parcelamento automático no crédito)
             */
            const saveTransaction = async (e) => {
                e.preventDefault();
                const totalAmountInput = parseFloat(newTx.amount.toString().replace(',', '.')) || 0;
                const instCount = parseInt(newTx.installments) || 1;
                try {
                    if (editingId) {
                        // Edição simples
                        await updateDoc(doc(db, "transactions", editingId), { 
                            ...newTx, amount: totalAmountInput, 
                            date: new Date(newTx.date + "T12:00:00").toISOString() 
                        });
                    } else if (instCount > 1 && newTx.method === 'CREDITO' && newTx.type === 'EXPENSE') {
                        // Lógica de Parcelamento (Cria múltiplos registros em batch)
                        const batch = writeBatch(db);
                        const baseDate = new Date(newTx.date + "T12:00:00");
                        const installmentValue = totalAmountInput / instCount;
                        
                        for (let i = 0; i < instCount; i++) {
                            const pDate = new Date(baseDate);
                            pDate.setMonth(baseDate.getMonth() + i);
                            const newDocRef = doc(collection(db, "transactions"));
                            batch.set(newDocRef, {
                                ...newTx,
                                amount: installmentValue,
                                totalValue: totalAmountInput,
                                currentInstallment: i + 1,
                                totalInstallments: instCount,
                                date: pDate.toISOString(),
                                userId: user.id,
                                installments: 1,
                                createdAt: serverTimestamp()
                            });
                        }
                        await batch.commit();
                        playMoneySfx();
                    } else {
                        // Cadastro simples de transação
                        await addDoc(collection(db, "transactions"), { 
                            ...newTx, amount: totalAmountInput, 
                            date: new Date(newTx.date + "T12:00:00").toISOString(), 
                            userId: user.id,
                            createdAt: serverTimestamp()
                        });
                        playMoneySfx();
                    }
                    setShowModal(false);
                } catch (e) { alert("Erro ao salvar"); }
            };

            /**
             * Lógica de consulta à IA (Gemini)
             */
            const generateAIAdvice = async () => {
                if (aiLoading) return;
                setAiLoading(true);
                setShowAiModal(true);
                setAiAdvice('');

                try {
                    // Inicialização seguindo padrões rigorosos de segurança e SDK
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    
                    const summaryText = `
                        Resumo Financeiro do Usuário:
                        Total de Entradas: R$ ${totals.inc.toLocaleString('pt-BR')}
                        Total de Saídas: R$ ${totals.exp.toLocaleString('pt-BR')}
                        Saldo Atual: R$ ${totals.bal.toLocaleString('pt-BR')}
                        Principais transações recentes: ${currentTransactions.slice(0, 5).map(t => `${t.description} (R$ ${t.amount})`).join(', ')}
                    `;

                    const response = await ai.models.generateContent({
                        model: "gemini-3-flash-preview",
                        contents: [{ parts: [{ text: `Com base nesses dados financeiros, aja como um mentor de finanças experiente e me dê 3 conselhos práticos para melhorar meu saldo e organização: ${summaryText}` }] }],
                        config: {
                            systemInstruction: "Você é um mentor financeiro pessoal brasileiro, motivador, prático e analítico. Use emojis e um tom de voz acolhedor.",
                        }
                    });

                    if (response && response.text) {
                        setAiAdvice(response.text);
                    } else {
                        setAiAdvice("Não foi possível gerar conselhos financeiros agora. Tente novamente mais tarde.");
                    }
                } catch (err) {
                    console.error("Erro na IA:", err);
                    setAiAdvice("O Mentor IA está temporariamente indisponível. Verifique se você possui transações cadastradas e tente novamente em alguns instantes.");
                } finally {
                    setAiLoading(false);
                }
            };

            /**
             * Upload de foto de perfil (conversão para base64)
             */
            const handlePhotoUpload = (e, target) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {

                    base = viewSecondaryTransactions ? transactions.filter(t => t.isSecondary) : transactions.filter(t => !t.isSecondary);

                    base = transactions.filter(t => t.isSecondary);
                } else {
                    base = transactions.filter(t => !t.isSecondary);
                }

                // Filtragem por Período
                let filteredByDate = base;
                if (balanceMode === 'ACCUMULATED') {
                    if (accumStart && accumEnd) {
                        filteredByDate = base.filter(t => {
                            const d = (t.date || '').split('T')[0];
                            return d >= accumStart && d <= accumEnd;
                        });
                    }
                } else {
                    filteredByDate = base.filter(t => (t.date || '').startsWith(filterMonth));
                }

                // Filtragem por Tipo e Canal
                return filteredByDate
                           .filter(t => typeFilter === 'ALL' ? true : t.type === typeFilter)
                           .filter(t => methodFilter === 'ALL' ? true : t.method === methodFilter);
            }, [transactions, activeTab, filterMonth, typeFilter, methodFilter, viewSecondaryTransactions, balanceMode, accumStart, accumEnd]);

            // Memoized: Totais (Entradas, Saídas e Saldo)
            const totals = useMemo(() => {
                const base = (activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions) || (activeTab === 'analytics' && viewSecondaryTransactions)) 
                    ? transactions.filter(t => t.isSecondary) 
                    : transactions.filter(t => !t.isSecondary);

                let filtered = base;
                if (balanceMode === 'ACCUMULATED') {
                    if (accumStart && accumEnd) {
                        filtered = base.filter(t => {
                            const d = (t.date || '').split('T')[0];
                            return d >= accumStart && d <= accumEnd;
                        });
                    }
                } else {
                    filtered = base.filter(t => (t.date || '').startsWith(filterMonth));
                }

                const stats = filtered.reduce((acc, t) => {
                    const amount = parseFloat(t.amount) || 0;
                    if (t.type === 'INCOME') acc.inc += amount;
                    else acc.exp += amount;
                    return acc;
                }, { inc: 0, exp: 0 });

                return { ...stats, bal: stats.inc - stats.exp };

                                    <button onClick=${() => { setShowCustomPeriod(!showCustomPeriod); if(!showCustomPeriod) setBalanceMode('ACCUMULATED'); }} className=${`flex flex-col items-center gap-0.5 glass rounded-xl transition-all w-11 h-11 justify-center ${showCustomPeriod ? 'text-violet-400 bg-violet-400/10' : 'text-slate-400'}`}><i className="fas fa-calendar-alt text-[12px]"></i><span className="text-[6px] font-black uppercase tracking-tighter">Periodo</span></button>
                                    <button onClick=${exportPDF} className="flex flex-col items-center gap-0.5 glass rounded-xl text-slate-400 w-11 h-11 justify-center"><i className="fas fa-file-export text-[12px]"></i><span className="text-[6px] font-black uppercase tracking-tighter">Baixar PDF</span></button>
                                    <button onClick=${handleLogout} className="flex flex-col items-center gap-0.5 glass rounded-xl text-rose-500 w-11 h-11 justify-center"><i className="fas fa-sign-out-alt text-[12px]"></i><span className="text-[6px] font-black uppercase tracking-tighter">Sair</span></button>
                                </div>
                            </div>
                            
                            <div className="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 w-full sm:w-auto">
                                <div className="flex items-center gap-2 flex-1 sm:flex-initial relative notification-layer" ref=${notificationDropdownRef}>
                                    <button onClick=${() => setShowValues(!showValues)} className="p-3 glass rounded-2xl flex items-center justify-center text-slate-400 hover:text-violet-400 transition-colors"><i className=${`fas ${showValues ? 'fa-eye' : 'fa-eye-slash'}`}></i></button>
                                    <div className="relative cursor-pointer hover:scale-110 transition-transform p-3 glass rounded-2xl flex items-center justify-center text-slate-400 hover:text-violet-400" onClick=${() => setShowNotificationList(!showNotificationList)}>
                                        <i className="fas fa-bell"></i>
                                        ${unreadCount > 0 ? html`<span className="absolute -top-1 -right-1 bg-rose-500 text-white text-[8px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-slate-950">${unreadCount}</span>` : ''}
                                    </div>
                                    ${showNotificationList && html`
                                        <div className="absolute top-14 right-0 w-72 bg-slate-900 border border-slate-800 rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.6)] z-[99999] overflow-hidden animate-in">
                                            <div className="p-4 border-b border-slate-800 bg-slate-800/30 flex justify-between items-center"><h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Notificações</h3></div>
                                            <div className="max-h-80 overflow-y-auto no-scrollbar">
                                                ${notifications.length === 0 ? html`<div className="p-8 text-center text-[10px] font-bold text-slate-600 uppercase tracking-widest">Nenhuma notificação</div>` : notifications.map(n => html`
                                                    <div key=${n.id} onClick=${async () => { if (!n.replyViewed) await markReplyAsViewed(n.id); setActiveTab('settings'); setShowNotificationList(false); }} className=${`p-4 border-b border-slate-800/30 cursor-pointer hover:bg-slate-800/40 transition-colors relative ${!n.replyViewed ? 'bg-violet-500/5' : ''}`}>
                                                        <div className="flex justify-between items-start mb-1"><span className="text-[8px] font-black text-violet-400 uppercase">Resposta do Adm</span></div>
                                                        <p className="text-[10px] text-slate-300 line-clamp-2 italic">"${n.reply}"</p>
                                                    </div>`)}
                                            </div>
                                        </div>`}
                                    <div className="glass p-1.5 rounded-2xl flex items-center gap-1 flex-1 sm:flex-initial">
                                        <button onClick=${() => changeMonth(-1)} className="w-8 h-8 flex items-center justify-center rounded-lg text-slate-500 hover:text-violet-400 transition-colors"><i className="fas fa-chevron-left text-[10px]"></i></button>
                                        <div className="flex-1 text-center min-w-[120px]"><span className="text-[11px] font-black text-slate-200 capitalize">${new Date(filterMonth + '-02').toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' })}</span></div>
                                        <button onClick=${() => changeMonth(1)} className="w-8 h-8 flex items-center justify-center rounded-lg text-slate-500 hover:text-violet-400 transition-colors"><i className="fas fa-chevron-right text-[10px]"></i></button>
                                    </div>
                                </div>
                                <button onClick=${() => { setShowCustomPeriod(!showCustomPeriod); if(!showCustomPeriod) setBalanceMode('ACCUMULATED'); }} className=${`hidden sm:flex p-3 glass rounded-2xl transition-all ${showCustomPeriod ? 'text-violet-400 bg-violet-400/10' : 'text-slate-400 hover:text-violet-400'} flex-col items-center justify-center`}><i className="fas fa-calendar-alt"></i><span className="text-[7px] font-black uppercase mt-1 leading-none">PERIODO</span></button>
                                <button onClick=${exportPDF} className="hidden sm:flex p-3 glass rounded-2xl text-slate-400 hover:text-violet-400 transition-all flex-col items-center justify-center"><i className="fas fa-file-export"></i><span className="text-[7px] font-black uppercase mt-1 leading-none">BAIXAR</span></button>
                                <button onClick=${handleLogout} className="hidden sm:flex p-3 glass rounded-2xl text-rose-500 hover:bg-rose-500/10 transition-all flex-col items-center justify-center"><i className="fas fa-sign-out-alt"></i><span className="text-[7px] font-black uppercase mt-1 leading-none">SAIR</span></button>
                            </div>
                        </header>

                        ${showCustomPeriod && html`
                            <div className="mb-6 p-6 glass rounded-3xl animate-in border border-violet-500/20 shadow-xl">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1"><label className="text-[8px] font-bold text-slate-500 uppercase ml-1">Data Inicial</label><input type="date" className="w-full p-4 bg-slate-800 rounded-xl text-xs" value=${accumStart} onInput=${e => { setAccumStart(e.target.value); setBalanceMode('ACCUMULATED'); }} /></div>
                                    <div className="space-y-1"><label className="text-[8px] font-bold text-slate-500 uppercase ml-1">Data Final</label><input type="date" className="w-full p-4 bg-slate-800 rounded-xl text-xs" value=${accumEnd} onInput=${e => { setAccumEnd(e.target.value); setBalanceMode('ACCUMULATED'); }} /></div>
                                </div>
                            </div>`}

                        ${(activeTab === 'dashboard' || activeTab === 'secondary') ? html`
                            <div className="space-y-6 animate-in">
                                <div className="flex justify-end mb-2">
                                    <div className="inline-flex p-1 bg-slate-900/50 rounded-xl border border-slate-800">
                                        <button onClick=${() => { setBalanceMode('MONTHLY'); setAccumStart(''); setAccumEnd(''); }} className=${`px-4 py-2 rounded-lg text-[9px] font-black uppercase ${balanceMode === 'MONTHLY' ? 'bg-violet-600 text-white' : 'text-slate-500'}`}>Visão Mensal</button>
                                        <button onClick=${() => setBalanceMode('ACCUMULATED')} className=${`px-4 py-2 rounded-lg text-[9px] font-black uppercase ${balanceMode === 'ACCUMULATED' ? 'bg-violet-600 text-white' : 'text-slate-500'}`}>Visão Geral</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-3 gap-5">
                                    <div onClick=${() => navigateToExtrato(activeTab === 'secondary', 'INCOME')} className="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 cursor-pointer">
                                        <div className="flex items-center justify-between mb-2"><p className="text-[9px] font-black text-slate-500 uppercase">Entradas</p><i className="fas fa-arrow-up text-emerald-500"></i></div>
                                        <p className=${`text-2xl font-black text-emerald-500 transition-value ${showValues ? '' : 'blur-value'}`}>R$ ${totals.inc.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                    </div>
                                    <div onClick=${() => navigateToExtrato(activeTab === 'secondary', 'EXPENSE')} className="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 cursor-pointer">
                                        <div className="flex items-center justify-between mb-2"><p className="text-[9px] font-black text-slate-500 uppercase">Saídas</p><i className="fas fa-arrow-down text-rose-500"></i></div>
                                        <p className=${`text-2xl font-black text-rose-500 transition-value ${showValues ? '' : 'blur-value'}`}>R$ ${totals.exp.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                    </div>
                                    <div className=${`p-6 rounded-[2rem] shadow-xl ${totals.bal >= 0 ? 'bg-violet-600' : 'bg-rose-600'}`}>
                                        <div className="flex items-center justify-between mb-2"><p className="text-[9px] font-black text-white/60 uppercase">Saldo</p><i className="fas fa-wallet text-white/60"></i></div>
                                        <p className=${`text-2xl font-black text-white transition-value ${showValues ? '' : 'blur-value'}`}>R$ ${totals.bal.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                    </div>
                                </div>
                                <div className="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden">
                                    <div className="px-8 py-5 border-b border-slate-800/50 flex justify-between items-center"><h3 className="text-xs font-black text-white uppercase">Atividades Recentes</h3></div>
                                    <div className="divide-y divide-slate-800/40">
                                        ${currentTransactions.length === 0 ? html`<div className="p-10 text-center text-slate-500 text-xs font-bold uppercase tracking-widest">Nenhuma transação encontrada</div>` : currentTransactions.slice(0, 10).map(t => html`
                                            <div key=${t.id} className="flex items-center justify-between px-8 py-5 hover:bg-slate-800/20 cursor-pointer" onClick=${() => openEdit(t)}>
                                                <div className="flex items-center gap-4">
                                                    <div className=${`w-10 h-10 rounded-xl flex items-center justify-center text-xs ${t.type === 'INCOME' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}`}><i className=${t.type === 'INCOME' ? 'fas fa-arrow-up' : 'fas fa-arrow-down'}></i></div>
                                                    <div><p className="text-xs font-bold text-slate-200">${t.description}</p><span className="text-[9px] text-slate-500 font-bold uppercase tracking-tighter">${new Date(t.date).toLocaleDateString('pt-BR')} • ${t.method}</span></div>
                                                </div>
                                                <p className=${`font-black text-sm transition-value ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-rose-500'} ${showValues ? '' : 'blur-value'}`}>${t.type === 'INCOME' ? '+' : '-'} R$ ${(t.amount || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                            </div>`)}
                                    </div>
                                </div>
                            </div>` : ''}

                        ${activeTab === 'transactions' && html`
                            <div className="space-y-4 animate-in">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                                    ${currentTransactions.length === 0 ? html`<div className="col-span-full py-20 text-center text-slate-500 uppercase text-xs">Sem dados</div>` : currentTransactions.map(t => html`
                                        <div key=${t.id} className="bg-slate-900 p-5 rounded-3xl border border-slate-800 flex items-center justify-between gap-4" onClick=${() => openEdit(t)}>
                                            <div className="flex items-center gap-4 flex-1 min-w-0">
                                                <div className=${`w-12 h-12 rounded-2xl flex items-center justify-center text-sm ${t.type === 'INCOME' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}`}><i className=${t.type === 'INCOME' ? 'fas fa-plus' : 'fas fa-minus'}></i></div>
                                                <div className="truncate"><p className="text-[12px] font-black text-slate-100 truncate">${t.description}</p><p className="text-[9px] font-bold text-slate-500 uppercase">${new Date(t.date).toLocaleDateString('pt-BR')} • ${t.method}</p></div>
                                            </div>
                                            <p className=${`font-black text-xs transition-value ${t.type === 'INCOME' ? 'text-emerald-500' : 'text-rose-500'} ${showValues ? '' : 'blur-value'}`}>R$ ${(t.amount || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                                        </div>`)}
                                </div>
                            </div>`}

                        ${activeTab === 'analytics' && html`
                            <div className="space-y-8 animate-in">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 flex flex-col items-center">
                                        <h4 className="text-sm font-black text-slate-400 uppercase tracking-widest mb-6 w-full">Saídas por Canal</h4>
                                        <div className="relative w-full max-w-[320px] aspect-square"><canvas id="analyticsDoughnutChart"></canvas></div>
                                    </div>
                                    <div className="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 shadow-xl flex flex-col">
                                        <h4 className="text-sm font-black text-slate-400 uppercase tracking-widest mb-6">Volume por Canal (Qtd)</h4>
                                        <div className="flex-1 min-h-[300px]"><canvas id="analyticsBarChart"></canvas></div>
                                    </div>
                                </div>
                                <div className="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800">
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                        <div className="space-y-1"><span className="text-[9px] font-black text-slate-500 uppercase">Transações</span><p className="text-xl font-black text-white">${currentTransactions.length}</p></div>
                                        <div className="space-y-1"><span className="text-[9px] font-black text-emerald-500 uppercase">Entradas</span><p className="text-xl font-black text-white">${currentTransactions.filter(t => t.type === 'INCOME').length}</p></div>
                                        <div className="space-y-1"><span className="text-[9px] font-black text-rose-500 uppercase">Saídas</span><p className="text-xl font-black text-white">${currentTransactions.filter(t => t.type === 'EXPENSE').length}</p></div>
                                        <div className="space-y-1 cursor-pointer group active:scale-95 transition-all" onClick=${generateAIAdvice}>
                                            <span className="text-[9px] font-black text-violet-500 uppercase">Insights IA</span>
                                            <p className="text-sm font-black text-white flex items-center gap-2 group-hover:text-violet-400 transition-colors uppercase">Consultar IA <i className="fas fa-magic text-[10px] text-violet-500"></i></p>
                                        </div>
                                    </div>
                                </div>
                            </div>`}

                        ${activeTab === 'settings' && html`
                            <div className="max-w-md mx-auto space-y-8 animate-in mt-4 mb-10 pb-20">
                                <div className="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 space-y-6">
                                    <div className="flex items-center gap-5 border-b border-slate-800/50 pb-6">
                                        <div className="relative cursor-pointer" onClick=${() => fileInputPrincipalRef.current.click()}>
                                            <${Avatar} src=${profilePhoto} size="lg" />
                                            <input type="file" ref=${fileInputPrincipalRef} className="hidden" accept="image/*" onChange=${(e) => handlePhotoUpload(e, 'principal')} />
                                        </div>
                                        <div><h4 className="text-sm font-black text-white uppercase">Conta Principal</h4></div>
                                    </div>
                                    <div className="space-y-2"><label className="text-[9px] font-black text-slate-500 uppercase ml-1">Nome</label><input type="text" className="w-full p-4 bg-slate-800 border-0 rounded-2xl" value=${profileName} onInput=${e => setProfileName(e.target.value)} /></div>
                                </div>
                                <div className="pt-4 space-y-4">
                                    <button onClick=${async () => { try { await updateDoc(doc(db, "users", user.id), { appName: profileName, secondaryName: secondaryName, photoURL: profilePhoto, secondaryPhotoURL: secondaryPhoto, soundEnabled: soundEnabled }); alert("Salvo!"); } catch (err) { alert("Erro!"); } }} className="w-full py-5 bg-violet-600 text-white font-black rounded-2xl text-[10px] uppercase">Salvar Ajustes</button>
                                    <button onClick=${handleLogout} className="md:hidden w-full py-4 bg-slate-800/30 text-rose-500 font-black rounded-2xl">Sair do App</button>
                                </div>
                            </div>`}
                    </main>
                    <div className="text-center pb-24 md:pb-10 text-[8px] font-black text-slate-800 uppercase opacity-40 animate-in">Produzido por NIKLAUS</div>
                    <button onClick=${() => openAddTransaction(activeTab === 'secondary' || (activeTab === 'transactions' && viewSecondaryTransactions) || (activeTab === 'analytics' && viewSecondaryTransactions))} className="fixed bottom-24 right-6 md:bottom-10 md:right-10 bg-violet-600 text-white w-16 h-16 rounded-[1.8rem] shadow-2xl flex items-center justify-center z-50 border-4 border-slate-950"><i className="fas fa-plus text-xl"></i></button>
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 glass border-t border-slate-800 flex justify-around p-4 z-[80] shadow-2xl">
                        <button onClick=${() => setActiveTab('dashboard')} className=${`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'dashboard' ? 'text-white' : 'text-slate-300 opacity-60'}`}><i className="fas fa-home text-sm"></i><span className="text-[7px] font-black uppercase">Início</span></button>
                        <button onClick=${() => setActiveTab('analytics')} className=${`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'analytics' ? 'text-white' : 'text-slate-300 opacity-60'}`}><i className="fas fa-chart-pie text-sm"></i><span className="text-[7px] font-black uppercase">Gráfico</span></button>
                        <button onClick=${() => navigateToExtrato(false)} className=${`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'transactions' && !viewSecondaryTransactions ? 'text-white' : 'text-slate-300 opacity-60'}`}><i className="fas fa-list text-sm"></i><span className="text-[7px] font-black uppercase">Extrato</span></button>
                        <button onClick=${() => setActiveTab('settings')} className=${`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'settings' ? 'text-white' : 'text-slate-300 opacity-60'}`}><i className="fas fa-user-cog text-sm"></i><span className="text-[7px] font-black uppercase">Perfil</span></button>
                    </nav>
                </div>`;
        };

        ReactDOM.render(html`<${App} />`, document.getElementById('root'));
    </script>
</body>
</html>
